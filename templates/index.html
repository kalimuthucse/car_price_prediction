<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="mx-auto" style="width: 1000px; padding: 50px">
      <div class="container">
        <h1>Predictive Analysis</h1>
        <form action="{{ url_for('predict')}}" method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputYear">Year</label>
              <input
                type="number"
                min="1900"
                max="2030"
                name="Year"
                class="form-control"
                id="inputYear"
                placeholder="Purchased Year"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPrice">Showroom Price</label>
              <input
                type="number" step=0.25
                name="Present_Price"
                class="form-control"
                id="inputPrice"
                placeholder="Price in lakhs"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputKm">Kilometer Driven</label>
              <input
                type="number"
                name="Kms_Driven"
                class="form-control"
                id="inputKm"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputOwner">History of Owner</label>
              <select id="inputOwner" class="form-control" name="Owner" required>
                <option value="" selected>Choose...</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputFuelType">Fuel Type</label>
              <select id="inputFuelType" class="form-control" name="Fuel_Type" required>
                <option value="" selected>Choose...</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputOwnership">Ownership</label>
              <select id="inputOwnership" class="form-control" name="Seller_Type" required>
                <option value="" selected>Choose...</option>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputTransmission">Transmission</label>
              <select id="inputTransmission" class="form-control" name="Transmission_Type" required>
                <option value="" selected>Choose...</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Calculate Price</button>
        </form>
        <br><h2>{{ prediction_text }}</h2>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
